<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"

    <!-- font awesome -->

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body class="font-[inter]">
    <header class="max-w-[95%] md:max-w-[85%] mx-auto flex justify-between items-center my-5">
        <img src="./assets/logo.png" alt="logo">
        <nav class="hidden md:block">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About us</a> 
            <a href="#"><i class="fa-solid fa-cart-shopping"></i>Cart($69)</a>
        </nav>
        <div class="md:hidden">
            <a href="#"><i class="fa-solid fa-cart-shopping"></i>Cart($69)</a>
        </div>
    </header>
    <main>
        <!-- hero section -->
        <section>
            <img src="./assets/hero-flower.png" alt="hero-flower">
            <div class="max-w-[95%] md:max-w-[85%] mx-auto">
                <h1 class="font-[Noto_Serif] font-bold text-2xl my-4">ALWAYS <span class="text-[#E95A08]">FRESH<br> FLOWERS</span></h1>
                <p class="text-sm opacity-50">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
            </div>
        </section>
    </main>
